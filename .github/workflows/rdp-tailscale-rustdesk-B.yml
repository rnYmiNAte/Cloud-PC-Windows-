name: RDP-Tailscale-Rustdesk-B

on:
  workflow_dispatch:

jobs:
  generate-credentials:
    runs-on: windows-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Generate Username & Password (Windows App Style)
      run: |
        $Username = "WinApp_" + (Get-Random -Maximum 9999)
        $Password = -join ((33..126) | Get-Random -Count 14 | % {[char]$_})
        echo "USERNAME=$Username" >> $env:GITHUB_ENV
        echo "PASSWORD=$Password" >> $env:GITHUB_ENV

    - name: Save Credentials to File
      run: |
        $Creds = "Username: $env:USERNAME`nPassword: $env:PASSWORD"
        Set-Content -Path credentials.txt -Value $Creds
        echo "Credentials saved to credentials.txt"

    - name: Upload credentials.txt
      uses: actions/upload-artifact@v3
      with:
        name: credentials
        path: credentials.txt
