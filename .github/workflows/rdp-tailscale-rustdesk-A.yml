name: RDP / Tailscale / RustDesk - PC A

on:
  workflow_dispatch:
    inputs:
      authkey:
        description: "Tailscale Auth Key"
        required: true
        type: string

jobs:
  connect-pc-a:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # üîê Generate PC Info and Credential

      - name: Generate PC Name, Username & Password
        shell: pwsh
        run: |
          # Generate PC Name
          $RandomID = Get-Random -Minimum 1000 -Maximum 9999
          $PCName = "WIN-PC-$RandomID"

          # Generate Username
          $Username = "user_$RandomID"

          # Generate Secure Password (12 characters, letters + numbers + symbols)
          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()'
          $Password = -join ((1..12) | ForEach-Object { $chars[Get-Random -Maximum $chars.Length] })

          # Output to GitHub Actions environment
          echo "PC_NAME=$PCName" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "USERNAME=$Username" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "PASSWORD=$Password" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Show Generated Values
        run: |
          echo "PC Name     : $env:PC_NAME"
          echo "Username    : $env:USERNAME"
          echo "Password    : $env:PASSWORD"
      
      # üü¢ Install RustDesk IF missing
      - name: Install RustDesk
        shell: powershell
        run: |
          $rd = "C:\Program Files\RustDesk\rustdesk.exe"
          if (-Not (Test-Path $rd)) {
              choco install rustdesk -y
              refreshenv
          }

      # üü¢ Launch RustDesk
      - name: Run RustDesk
        run: |
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe"

      - name: Done
        run: echo "PC-A connected via Tailscale & RustDesk started."
