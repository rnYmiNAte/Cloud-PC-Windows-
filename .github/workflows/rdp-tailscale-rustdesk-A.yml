name: RDP / Tailscale / RustDesk - PC A

on:
  workflow_dispatch:
    inputs:
      authkey:
        description: "Tailscale Auth Key"
        required: true
        type: string

jobs:
  connect-pc-a:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 游댏 Generate PC Name + Random Password

      - name: Generate PC name and password
        shell: pwsh
        run: |
          # Generate PC name (random string + timestamp)
          $pcName = "PC-" + (Get-Date -Format "yyyyMMdd-HHmmss") + "-" + (Get-Random -Maximum 9999)

          # Generate password (12 chars, 3 non-alphanumeric)
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(12,3)

          # Output results
          Write-Output "PC Name: $pcName"
          Write-Output "Password: $password"

          # Save as environment variables
          echo "PC_NAME=$pcName" >> $env:GITHUB_ENV
          echo "PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Show Generated Values
        run: |
          echo "Generated PC Name: $env:PC_NAME"
          echo "Generated Password: $env:PASSWORD"
      
      # 游릭 Install Tailscale
      - name: Install Tailscale
        run: |
          choco install tailscale -y
          refreshenv

      # 游릭 Verify Tailscale
      - name: Verify Tailscale
        shell: powershell
        run: |
          $ts = "C:\Program Files\Tailscale\tailscale.exe"
          if (Test-Path $ts) { & $ts version } else { Exit 1 }

      # 游릭 Connect to Tailscale (use generated hostname)
      - name: Connect Tailscale
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up `
            --authkey="${{ github.event.inputs.authkey }}" `
            --hostname="${{ steps.gen.outputs.pcName }}"

      # 游릭 Install RustDesk IF missing
      - name: Install RustDesk
        shell: powershell
        run: |
          $rd = "C:\Program Files\RustDesk\rustdesk.exe"
          if (-Not (Test-Path $rd)) {
              choco install rustdesk -y
              refreshenv
          }

      # 游릭 Launch RustDesk
      - name: Run RustDesk
        run: |
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe"

      - name: Done
        run: echo "PC-A connected via Tailscale & RustDesk started."
